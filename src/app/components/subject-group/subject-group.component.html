<div class="container">
    <div class="card shadow my-4">
      <div class="card-header border-0">
          <div class="row" style="margin-top: 30px;">
            <div class="col-6">
              <h3>Subject Groups</h3>
          </div>
              <div class="col-md-3 col-6 text-right float-right mb-4">
                  <a class="text-white btn btn-info mr-5" (click)='add()'>Add New Group</a>
                </div>
              <div class="table-responsive">
                  <table class="table align-items-center table-flush text-center">
                      <thead class="thead-light">
                        <tr>
                          <th scope="col">Name</th>
                          <th scope="col">Subjects</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let subject of subjects">
                          <td>{{ subject.year }}</td>
                          <td>{{subject.name}}</td>
                          <td>
                              <a href="javascript:void(0)" class="item"  (click)='edit( subject.id )' data-toggle="tooltip" data-placement="top" title="Edit" style="padding-right: 10px;">
                                  <i class="fa fa-edit"></i>
                              </a>
                              <a href="javascript:void(0)" class="item"  (click)='delete( subject.id )' data-toggle="tooltip" data-placement="top" title="Delete" style="padding-right: 10px;">
                                  <i class="fa fa-trash"></i>
                                </a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                </div>
          </div>
      </div>
    </div>


    <!-- The Modal -->
    <div id="editModal" class="modal" style="background-color: rgb(0,0,0); background-color: rgba(0,0,0,0.4);">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Edit Subject Groups</h5>
                <button type="button" class="close" (click)='closeEditModal()'>
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <div class="alert alert-danger" [hidden]="!error.year">
                      {{ error.year }}
                    </div>
                  <div class="alert alert-danger" [hidden]="!error.name">
                      {{ error.name }}
                    </div>
                <form #newUserForm=ngForm>
                  <div class="form-group">
                      <label for="name">Year</label>
                      <input type="text" class="form-control" id="name" name="year" placeholder="Enter Grade"  required [(ngModel)]="data.year"/>
                  </div>
                  <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Sub Class"  required [(ngModel)]="data.name"/>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary"  [disabled]="!newUserForm.valid" (click)='editsubmit()'>Save changes</button>
                <button type="button" class="btn btn-secondary" (click)='closeEditModal()'>Close</button>
              </div>
            </div>
          </div>

    </div>

    <!-- The Modal -->
    <div id="addModal" class="modal" style="background-color: rgb(0,0,0); background-color: rgba(0,0,0,0.4);">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Add New Subject Group</h5>
                <button type="button" class="close" (click)='closeAddModal()'>
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <div class="alert alert-danger" [hidden]="!error.year">
                      {{ error.year }}
                    </div>
                  <div class="alert alert-danger" [hidden]="!error.name">
                      {{ error.name }}
                    </div>
                <form #editUserForm=ngForm>
                    <div class="form-group">
                        <label for="name">Year</label>
                        <input type="text" class="form-control" id="name" name="year" placeholder="Enter Grade"  required [(ngModel)]="data.year"/>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Sub Class"  required [(ngModel)]="data.name"/>
                    </div>
                </form>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)='addModalSubmit()' [disabled]="!editUserForm.valid">Save changes</button>
                <button type="button" class="btn btn-secondary" (click)='closeAddModal()'>Close</button>
              </div>
            </div>
          </div>
    </div>
